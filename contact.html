        <div class="jumbotron text-center">
            <h1>Contact Us</h1>
            <p>Fill out the form below to contact us!</p>
        </div>

        <br><br>

        <center>
        <form class="text-center" style="width:50%;">
            <div class="mb-3 text-center">
                <label for="inputFirstName" class="form-label">First name</label>
                <input type="text" class="form-control" id="inputFirstName" aria-describedby="firstNameHelp">
                <div id="firstNameHelp" class="form-text">What should we call you by?</div>
            </div>
            <div class="mb-3 text-center">
                <label for="inputLastName" class="form-label">Last name</label>
                <input type="text" class="form-control" id="inputLastName" aria-describedby="lastNameHelp">
                <div id="lastNameHelp" class="form-text">What should we call you by?</div>
            </div>
            <div class="mb-3 text-center">
                <label for="inputEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never give out your email address to anyone.</div>
            </div>
            <div class="mb-3 text-center">
                <label for="inputDesc" class="form-label">Description</label>
                <input type="text" class="form-control" id="inputDesc" aria-describedby="descHelp" style="height: 10rem;">
                <div id="descHelp" class="form-text">What would you like to contact us about?</div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input text-center align-items-center" id="check">
                <label class="form-check-label" for="check">All of the above information is correct</label>
            </div>
            <center>
                <button type="submit" class="btn btn-primary">Submit</button>
            </center>
        </form>
        </center>
